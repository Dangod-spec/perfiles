<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chicas Mágicas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Chicas Mágicas</h1>
        
        <div class="form-container">
            <h2>Agregar/Editar Chica Mágica</h2>
            <form id="magical-girl-form">
                <input type="hidden" id="id-input">
                <div class="form-group">
                    <label for="nombre-input">Nombre:</label>
                    <input type="text" id="nombre-input" required>
                </div>
                <div class="form-group">
                    <label for="edad-input">Edad:</label>
                    <input type="number" id="edad-input" required min="1">
                </div>
                <div class="form-group">
                    <label for="ciudad-input">Ciudad de Origen:</label>
                    <input type="text" id="ciudad-input" required>
                </div>
                <div class="form-group">
                    <label for="estado-input">Estado Actual:</label>
                    <select id="estado-input" required>
                        <option value="activa">Activa</option>
                        <option value="desaparecida">Desaparecida</option>
                        <option value="rescatada">Rescatada por la Ley de los Ciclos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contrato-input">Fecha de Contrato:</label>
                    <input type="date" id="contrato-input" required>
                </div>
                <div class="buttons">
                    <button type="submit" id="save-button">Guardar</button>
                    <button type="button" id="cancel-button">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label for="filter-estado">Estado:</label>
                <select id="filter-estado">
                    <option value="">Todos</option>
                    <option value="activa">Activa</option>
                    <option value="desaparecida">Desaparecida</option>
                    <option value="rescatada">Rescatada por la Ley de los Ciclos</option>
                </select>
            </div>
        </div>

        <div class="list-container">
            <h2>Listado de Chicas Mágicas</h2>
            <ul id="magical-girls-list"></ul>
        </div>

        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Perfil de Chica Mágica</h2>
                <div id="profile-details"></div>
                <div id="state-history">
                    <h3>Historial de Estados</h3>
                    <ul id="state-history-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
